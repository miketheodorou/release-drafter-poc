name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
commitish: "feature"
filter-by-commitish: "feature"
categories:
  - title: "🚀 Features"
    labels:
      - "feature"
  - title: "🐛 Bug Fixes"
    labels:
      - "fix"
  - title: "🧰 Maintenance"
    label: "chore"
autolabeler:
  - label: "feature"
    branch:
      - "/feature/"
  - label: "fix"
    branch:
      - "/fix|bugfix|bug/"
  - label: "chore"
    branch:
      - "/chore|general/i"
replacers:
  - search: /(FTP-\d{4})/gi
    replace: "[$1](https://atlassian.net/browse/$1)"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&'
version-template: $MAJOR.$MINOR-next.$PATCH
version-resolver:
  major:
    labels:
      - "major"
  minor:
    labels:
      - "minor"
  patch:
    labels:
      - "patch"
  default: patch
template: |
  ## Changes

  $CHANGES
